<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="date">
      <div class="day">
        <label for="day-input">DAY</label>
        <input type="text" id="day-input" placeholder="DD">
        <div id="day-error" class="error hide-element"></div>
        <div id="date-error" class="error hide-element"></div>
      </div>
      <div class="month">
        <label for="month-input">Month</label>
        <input type="text" id="month-input" placeholder="MM">
        <div id="month-error" class="error hide-element"></div>
      
      </div>
      
      <div class="year">
        <label for="year-input">Year</label>
        <input type="text" id="year-input" placeholder="YYYY">
        <div id="year-error" class="error hide-element"></div>
        
      </div>
    </div>
    <div class="submit-btn">
      <div class="hr"></div>
      <button type="submit" class="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>
    <div class="results">
     <div> <span class="results-span" id="years-result">-- </span><span>years</span></div>
    <div>  <span class="results-span"  id="months-result">-- </span><span>months</span></div>
      <div><span class="results-span"  id="days-result">-- </span><span>days</span></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cyril Mukabwa</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
