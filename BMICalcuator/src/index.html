<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Cyril Mukabwa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/dad36993c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>BMI Calculator</h1>
            <p class="introduction">Track your BMI in a smart way</p>
        </header>
        <div class="measurements">
            <div class="height">
                <h3>HEIGHT<sub>CM</sub></h3>
                <input type="text" id="height-input" placeholder="0">
            </div>
            <div class="weight">
                    <h3>WEIGHT</h3>
                    <input type="text" class="age-weight-input" id="weight-input" placeholder="0">
                </div>
        </div>
        <input type="submit" value="CALCULATE" class="calculate">
    </div>

    <div class="result">
         
        <input type="submit" value="BACK" class="back">
    </div>
    

    <script type="modal" src="./index.js"></script>
</body>
</html>
